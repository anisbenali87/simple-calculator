<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />

    <!-- Ensure math.js is loaded before your script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.2/math.min.js"></script>
  </head>
  <body onkeydown="handleKeyPress(event)">
    <input
      id="calculator-monitor"
      class="js-calculator-monitor calculator-monitor"
      placeholder="0"
    />

    <p>
      <button class="character gray-button" onclick="updateCalculation('1')">
        1
      </button>
      <button class="character gray-button" onclick="updateCalculation('2')">
        2
      </button>
      <button class="character gray-button" onclick="updateCalculation('3')">
        3
      </button>
      <button class="character orange-button" onclick="updateCalculation('+')">
        +
      </button>
    </p>

    <p>
      <button class="character gray-button" onclick="updateCalculation('4')">
        4
      </button>
      <button class="character gray-button" onclick="updateCalculation('5')">
        5
      </button>
      <button class="character gray-button" onclick="updateCalculation('6')">
        6
      </button>
      <button class="character orange-button" onclick="updateCalculation('-')">
        -
      </button>
    </p>

    <p>
      <button class="character gray-button" onclick="updateCalculation('7')">
        7
      </button>
      <button class="character gray-button" onclick="updateCalculation('8')">
        8
      </button>
      <button class="character gray-button" onclick="updateCalculation('9')">
        9
      </button>
      <button class="character orange-button" onclick="updateCalculation('*')">
        *
      </button>
    </p>

    <p>
      <button class="character gray-button" onclick="updateCalculation('0')">
        0
      </button>
      <button class="character orange-button" onclick="updateCalculation('.')">
        .
      </button>
      <button class="character orange-button" onclick="updateCalculation('/')">
        /
      </button>
      <button class="character orange-button" onclick="updateCalculation('^')">
        ^
      </button>
    </p>

    <p>
      <button
        class="character orange-button"
        onclick="updateCalculation('sqrt(')"
      >
        âˆš
      </button>

      <button class="character orange-button" onclick="updateCalculation('(')">
        (
      </button>
      <button class="character orange-button" onclick="updateCalculation(')')">
        )
      </button>
      <button class="character orange-button" onclick="calculationResult();">
        =
      </button>
    </p>

    <p>
      <button class="character gray-button" onclick="clearAll()">C</button>
      <button class="character gray-button" onclick="clearLastCharacter()">
        &lt;
      </button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
